<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        アクセス環境表示ツール
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="//fonts.googleapis.com">
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
    <link href="//fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    <script src="index.js"></script>
</head>
<body>
    <h1 class="text-center text-info my-4">アクセス環境表示ツール by Nakatai</h1>
    <p class="text-center">
        アクセスされている環境を表示します。
        <br>
        <strong>
            サーバー側に情報は流出しません。
        </strong>
    </p>
    <div class="text-center">
        <code>
            アクセス元ページ: <div id="accessfrom"></div>
            解像度: <div id="resolution"></div>
            ブラウザ: <div id="browser"></div>
            OS: <div id="os"></div>
        </code>
    </div>
    <footer class="text-center">
        <p>
            Create by <a href="https://nakatai.ga">Nakatai</a><br>
            Powered by <a href="https://github.com/bestiejs/platform.js">platform.js</a>
        </p>
    </footer>
</body>
