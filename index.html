    <a href="/">

    <p>
        アクセスされている環境を表示します。
        <br>
        <strong>
            サーバー側に情報は流出しません。
        </strong>

    <form mb="4" id="form">
        <input type="button" class="btn btn-outline-danger active" value="表示更新" onclick="Dainyu();">
